version: '3'
services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/usr/src/app
    ports:
      - 8080:8080

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/usr/src/app

  nginx:
    build: ./nginx
    volumes:
      - ./frontend/dist:/usr/src/app/dist
    ports:
      - 55588:55588
    depends_on:
      - backend
      - frontend
